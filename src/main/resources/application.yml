spring:
  application:
    name: loteria-caixa
  jackson:
    property-naming-strategy: SNAKE_CASE
  datasource:
    url: jdbc:h2:mem:loteria-db
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
      path: /h2-console  # Habilita o console web do H2
  jpa:
    hibernate:
      ddl-auto: update  # Cria ou atualiza as tabelas automaticamente
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

