<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="content">
    <h2 th:text="'Mais sorteados para: ' + ${jogo}"></h2>
    <h2 th:text="'Total de sorteios : ' + ${sorteados.totalLoterias}"></h2>
    <ul> <!-- class="list-group" id="sorteios-list" -->
        <li th:each="numero : ${sorteados.numerosMaisSorteados}" th:text="${numero}"></li> <!--  class="list-group-item" -->
    </ul>
    <ul> <!-- class="list-group" id="sorteios-list" -->
        <li th:each="porcentagem : ${sorteados.porcentagemSaida}" th:text="${porcentagem}"></li> <!--  class="list-group-item" -->
    </ul>
</div>
</body>
